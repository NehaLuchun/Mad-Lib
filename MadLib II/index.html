<!DOCTYPE html>
<html>

<head>
<title>MadLib</title>
<link rel="stylesheet" type="text/css" href="style.css">
<link href="https://fonts.googleapis.com/css?family=Modak|Roboto+Slab&display=swap" rel="stylesheet">
</head>

<body>

 <diV>

   <div class="Input">
      <div class="tittle">
      <h1>MadLib</h1>
   </div>
      <hr>
      <h2>Mad Lib Instructions</h2>
      <p>Fill in all the input boxes, then click the "Mad Lib" button.</p>
      <ul>
          <li>Verb ending in 'ing': <input id="verb1" type="text"></li>
          <br>
          <li>Plural Noun: <input id="Noun1" type="text"></li>
          <br>
          <li>Adjective: <input id="Adj" type="text"></li>
          <br>
          <li>Present Tense Verb: <input id="Verb2" type="text"></li>
          <br>
          <li>Noun: <input id="Noun2" type="text"></li>
          <br>
          <button id="submit"><strong>Mad Lib</strong></button>
      </ul>
   </div>

   <div class="Result">
      <hr>
      <h2>Mad Lib Results</h2>
      <p id="output"></p>
   </div>

 </diV>

 <script src='main.js'></script>

</body>
</html>
